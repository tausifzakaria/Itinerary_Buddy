{% extends "base.html" %} {% load static %} {% block title %} Customized
Itinerary {% endblock title %} {% block content %}
<!-- carousel start -->
<section class="carousel fluid">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/1.jpg' %}" class="d-block img-fluid w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/2.jpg' %}" class="d-block img-fluid w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/3.jpg' %}" class="d-block img-fluid w-100" alt="..." />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<!-- carousel end -->
<!-- breadcrumb start  -->
<section class="accordian_part">
    <div class="container pt-3 d-flex justify-content-center align-items-center">
        <nav style="
        --bs-breadcrumb-divider: url(
          &#34;data:image/svg + xml,
          %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='currentColor'/%3E%3C/svg%3E&#34;
        );
      " aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Customised Itinerary
                </li>
                <!-- <li class="breadcrumb-item active" aria-current="page">Order History</li> -->
            </ol>
        </nav>
    </div>
</section>
<!-- breadcrumb end -->
<div class="row row-cols-1 row-cols-lg-2 justify-content-center align-items-center container-fluid m-0 p-1">
    <div class="col">
        <h5 class="text-center">
            Lorem ipsum dolor sit amet consectetur adipisicing.
        </h5>
        <form action="{% url 'customized_itinerary' %}" method="POST" class="customised-form w-100 container p-3 mb-3">
            {% csrf_token %}
            <div class="row row-cols-2 align-items-center">
                <div class="col col-4">
                    <label for="" class="form-label m-0">Name</label>
                </div>
                <div class="col col-8">
                    <input type="text" class="form-control" name="name" aria-label="Last name"
                        placeholder="Enter your name" />
                </div>
            </div>
            <div class="row row-cols-2 my-3 align-items-center">
                <div class="col col-4">
                    <label for="" class="form-label m-0">Email</label>
                </div>
                <div class="col col-8">
                    <input type="email" class="form-control" name="email" aria-label="Last name"
                        placeholder="Enter your email" />
                </div>
            </div>
            <div class="row row-cols-2 my-3 align-items-center">
                <div class="col col-4">
                    <label for="" class="form-label m-0">Mobile</label>
                </div>
                <div class="col col-8">
                    <input type="tel" class="form-control" name="mobile" aria-label="Last name"
                        placeholder="Enter your phone number" />
                </div>
            </div>
            <div class="row row-cols-2 align-items-center mb-3">
                <div class="col col-4">
                    <label for="" class="form-label m-0">Name Of Itinerary</label>
                </div>
                <div class="col col-8">
                    <input type="text" class="form-control" name="name_itinerary" aria-label="Last name"
                        placeholder="Enter name of Itinerary" />
                </div>
            </div>
            <div class="row-cols-2 row align-items-center mb-3">
                <div class="col col-4">
                    <label for="inputState" class="form-label m-0">Continent</label>
                </div>
                <div class="col-8 col">
                    <select id="inputState" name="continent" class="form-select">
                        <option selected disabled>select Continent</option>
                        {% for list in continent %}
                        <option value="{{list.continent_name}}">
                            {{list.continent_name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row-cols-2 row align-items-center mb-3">
                <div class="col-4">
                    <label for="inputState" class="form-label m-0">Country</label>
                </div>
                <div class="col-8">
                    <select id="inputState" name="country" class="form-select">
                        <option selected disabled>select Country</option>
                        {% for list in country %}
                        <option value="{{list.country_name}}">{{list.country_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row-cols-2 row align-items-center mb-3">
                <div class="col-4">
                    <label for="inputState" class="form-label m-0">State</label>
                </div>
                <div class="col-8">
                    <select id="inputState" name="state" class="form-select">
                        <option selected disabled>select State</option>
                        {% for list in states %}
                        <option value="{{list.city_name}}">{{list.city_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row row-cols-1 my-3 align-items-center">
                <div class="col-4">
                    <label for="" class="form-label m-0">Number of Adult</label>
                </div>
                <div class="col-8">
                    <input type="number" name="no_of_adults" class="form-control" aria-label="Last name"
                        placeholder="No of adults" />
                </div>
            </div>
            <div class="row row-cols-1 my-3 align-items-center">
                <div class="col-4">
                    <label for="" class="form-label m-0">Number of Children</label>
                </div>
                <div class="col-8">
                    <input type="number" name="no_of_childs" class="form-control" aria-label="Last name"
                        placeholder="No of childrens" />
                </div>
            </div>
            <div class="mb-3 row row-cols-1 align-items-center">
                <div class="col-4">
                    <label for="inputState" class="form-label m-0">Budget</label>
                </div>
                <div class="col-8">
                    <input type="text" name="budget" class="form-control" placeholder="Enter your budget" />
                </div>
            </div>
            <div class="mb-3 row row-cols-1 align-items-center">
                <div class="col-4">
                    <label for="inputState" class="form-label m-0">Type of Vacation</label>
                </div>
                <div class="col-8">
                    <select id="inputState" name="vacation" class="form-select">
                        <option selected disabled>Select vacation type</option>
                        <option>business</option>
                        <option>traditional</option>
                        <option>family</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row-cols-1 row align-items-center">
                <div class="col row-cols-md-2 row-cols-1 row align-items center mx-1">
                    <div class="col p-0 d-flex align-items-center">
                        <label for="" class="col-5">Number of Day</label>
                        <input type="number" name="day" class="form-control w-50" />
                    </div>
                    <div class="col p-0 pe-1 d-flex align-items-center justify-content-between">
                        <label for="" class="col-5">Number of Night</label>
                        <input type="number" name="night" class="form-control w-50 text-end" />
                    </div>
                </div>
            </div>
            <div class="mb-3 row row-cols-1 align-items-center">
                <div class="col row-cols-md-2 row-cols-1 row align-items center mx-1">
                    <div class="col p-0 d-flex align-items-center">
                            <label for="" class="col-5">Journey From</label>
                            <input type="date" name="from_date" class="form-control w-50" aria-label="Last name" />
                    </div>
                    <div class="col d-flex align-items-center">
                            <label for="" class="col-5">Journey To</label>
                            <input type="date" name="to_date" class="form-control" aria-label="Last name" />
                    </div>
                </div>
            </div>
            <div class="mb-3 row row-cols-1">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label m-0">Any Interested Activities to be
                        covered</label>
                </div>
                <div class="col">
                    <textarea class="form-control" name="info" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div id="emailHelp" class="form-text d-flex justify-content-end text-dark">
                        <small>only 2000 characters</small>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="col text-end">
                    <button type="submit" class="btn custm_bg rounded-pill text-white">
                        Upload customized itinerary
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col">
        <figure>
            <img src="{% static 'images/Traveling-bro.png' %}" class="img-fluid" alt="" />
        </figure>
    </div>
</div>
{% endblock content %}
